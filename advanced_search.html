<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Advanced Search</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div style="text-align: right; margin-right: 10px;">
        <a href="index.html">Google Search</a>
    </div> 
        <h4 style="text-align: left; margin-top: 10px; margin-left: 20px;">
            <span style="color: #4285f4;">G</span><span style="color: #ea4335;">o</span><span style="color: #fbbc05;">o</span><span style="color: #4285f4;">g</span><span style="color: #34a853;">l</span><span style="color: #ea4335;">e</span>
        </h4>
    <div>
        <h5 style="color: firebrick; margin-left: 40px; margin-top: 40px; font-family: Arial, Helvetica, sans-serif;">
            Advanced Search
        </h5>
    </div>
    <hr/>
    <div style="margin-top: 50px; font-family: Arial, Helvetica, sans-serif; margin-left: 40px">
        <h6>
            Find pages with...
        </h6>
    </div>
    <div style="font-family: Arial, Helvetica, sans-serif; margin-left: 40px;">
        <form action="https://google.com/search">
            <div style="margin-top: 20px; font-size: smaller;">
                all these words:
                <input style="position: absolute; left: 240px; width: 50%;" type="text" name="as_q">
            </div>
            <div style="margin-top: 20px; font-size: smaller;">
                this exact word or phrase:
                <input style="position: absolute; left: 240px; width: 50%;" type="text" name="as_epq">
            </div>
            <div style="margin-top: 20px; font-size: smaller;">
                any of these words:
                <input style="position: absolute; left: 240px; width: 50%;" type="text" name="as_oq">
            </div>
            <div style="margin-top: 20px; font-size: smaller;">
                none of these words:
                <input style="position: absolute; left: 240px; width: 50%;" type="text" name="as_eq">
            </div>
            <input class="btn btn-primary" style="margin-top: 20px; font-size: small; position: absolute; left: 240px;" type="submit" value="Advanced Search">
        </form>
    </div>
    
</body>
</html>
